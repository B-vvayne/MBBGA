<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>n-back2训练</title>
    <link rel="stylesheet" href="styles/nback2_index_style.css">
</head>
<body>

<div>
    <p>这是一项记忆力测试,</p>
    <p>当屏幕呈现<span class="yellow">数字1</span>时,</p>
    <p>你需要判断<span class="red">现在这张图片</span>和<span class="yellow">前1张图片</span>是否一样;</p>
    <p>当屏幕呈现<span class="purple">数字2</span>时，</p>
    <p>你需要判断<span class="red">现在这张图片</span>和<span class="purple">前2张图片</span>是否一样。</p>
    <p>你认为一样时按下F键，</p>
    <p>不一样时按下J键。</p>
    <p>准备好请按下空格开始进行测验！</p>
</div>



<script src="scripts/nback2_index.js" defer></script>
</body>
</html>
